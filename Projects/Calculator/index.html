<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="calc-box">
				<div class="display">
				</div>
				<div class="numbers-container">
					<div class="numbers">
						<span class="inside">1</span>
					</div>
					<div class="numbers">
						<span class="inside">2</span>
					</div>
					<div class="numbers">
						<span class="inside">3</span>
					</div>
					<div class="numbers">
						<span class="inside">4</span>
					</div>
					<div class="numbers">
						<span class="inside">5</span>
					</div>
					<div class="numbers">
						<span class="inside">6</span>
					</div>
					<div class="numbers">
						<span class="inside">7</span>
					</div>
					<div class="numbers">
						<span class="inside">8</span>
					</div>
					<div class="numbers">
						<span class="inside">9</span>
					</div>
					<div class="numbers">
						<span class="inside">0</span>
					</div>
					<div class="numbers">
						<span class="inside">+</span>
					</div>
					<div class="numbers">
						<span class="inside">-</span>
					</div>
					<div class="numbers">
						<span class="inside">x</span>
					</div>
					<div class="numbers">
						<span class="inside">/</span>
					</div>
					<div class="numbers">
						<span class="inside">=</span>
					</div>
				</div>
			</div>
		</div>
	</header>

</body>
</html>
