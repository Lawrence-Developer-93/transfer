<html>
    
    <head>
        <title>Main Page</title>
    </head>

    <body>
        <form action="/register.php" method="POST">
            <div>
                <label>First Name</label>
                <input type="text" name="fname" placeholder="Lawrence" required>
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" name="lname" placeholder="Margaja" required>
            </div>
            <div>
                <label>Email Address</label>
                <input type="email" name="email" placeholder="LawrenceMargaja@gmail.com" required>
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <div>
                <label>Gender</label>
                <select name="Gender">
                    <option value="Male">
                        Male
                    </option>
                    <option value="Female">
                        Female
                    </option>
                    <option value="Unknown">
                        I'd rather not say
                    </option>
                </select>
            </div>
            <div>
                <label>Relationship Status</label>
                <input type="radio" name="relationship" value="Single"> Single <br/>
                <input type="radio" name="relationship" value="Married"> Married <br/>
            </div>
            <div>
                <label>Description</label>
                <textarea rows="20" cols="50" name="description"></textarea>
            </div>
            <div>
                <input type="submit" value="SUBMIT">
            </div>
        </form>
    </body>

</html>
